<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<video autoplay muted loop id="videoBG">
		<source src="videos/videoBG.mp4" type="video/mp4">
	</video>

	<div id="bodyBlock">

		<h1 id="pageTitle"><b>Contact Us</b></h1>
	
		<!-- menu bar -->
		<ul id="mainmenu">
 			<li><a href="home.html">Home</a></li>
  			<li><a href="game.html">Game</a></li>
  			<li><a href="magicNum.html">Magic Number</a></li>
  			<li><a href="media.html">Media</a></li>
  			<li><a class="active" href="contactUs.html">Contact Us</a></li>
  			<li><a href="aboutUs.html">About Us</a></li>
		</ul>

		<h2 id="contentTitle">
			The Form:
		</h2>
		<form method="post" id="contactMe" name="contactMe">
  			First Name:<br>
  			<input style="height:30px;width:150px;font-size:15px" type="text" id="firstname" name="firstname" placeholder="Your first name.." form="contactMe" required><br>
  			Last Name:<br>
  			<input style="height:30px;width:150px;font-size:15px" type="text" id="lastname" name="lastname" placeholder="Your last name.." form="contactMe" required><br><br>
  			Gender:<br>
  			<input type="radio" name="gender" value="male" form="contactMe"> Male<br>
 			<input type="radio" name="gender" value="female" form="contactMe"> Female<br>
  			<input type="radio" name="gender" value="other" form="contactMe"> Other<br><br>
  			Phone Number:<br>
  			<input type="Number" id="phoneNumber" name="phoneNumber" form="contactMe" required><br><br>
  			E-mail:<br>
  			<input type="email" id="email" name="email" form="contactMe" required><br><br>
  			Hobbies:<br>
  			<input type="checkbox" name="hobbies" value="biking" form="contactMe">Biking<br>
  			<input type="checkbox" name="hobbies" value="swimming" form="contactMe">Swimming<br>
  			<input type="checkbox" name="hobbies" value="badminton" form="contactMe">Badminton<br>
  			<input type="checkbox" name="hobbies" value="videoGame" form="contactMe">Video Game<br>
  			<input type="checkbox" name="hobbies" value="sleep" form="contactMe">Sleep<br><br>
  			Country:<br>
  			<select name="country" form="contactMe">
      			<option value="china">China</option>
      			<option value="usa">USA</option>
     			<option value="canada">Canada</option>
     			<option value="brazil">Brazil</option>
    		</select><br><br>
    		<input type="submit" value="Submit" form="contactMe" onclick="printThankYou()">
    		<input type="reset" value="Reset" form="contactMe">
  		</form>
  		<p id="footer">Web Design Final Project 2018</p>
	</div>
  <script>
      function testData(){
        
        var firstName = document.getElementById("firstname").value;
        var lastName = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if( firstName ===''){
          alert("Please fill First Name");
          return false;
        }
        else if(email ===''){
          alert("Please fill email");
          return false;
        }
        else if(lastName === ''){
          alert("Please fill Last Name");
          return false;
        }
        else if(phoneNumber === ''){
          alert("Please fill Phone Number");
          return false;
        }
        else if(!(email).match(mailformat)){
          alert("Invalid Email");
          return false;
        }
        else if(isNaN(phoneNumber)){
          alert("Phone number must be all numbers");
          return false;
        }
        else{
          return true;
        }
      }

      function printThankYou(){
        
        if(testData() === true){
          alert("Thank You "+document.getElementById("firstname").value+" "+document.getElementById("lastname").value+", We'll Get Back To You");
        }
      }

  </script>
</body>
</html>
